<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="/css/index.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="/js/scripts.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script> <!-- Data Labels 플러그인 추가 -->
  <title>하나증권</title>
</head>
<body>
<div class="hanasecurities">
  <div class="overlap-group">
    <img class="logo" src="/img/hanalogo.png" alt="하나증권로고"/>
    <div class="div">HanaSecurities</div>
  </div>
  <div class="side-bar">
    <button class="button logout-button">로그아웃</button>
    <div class="gray-line"></div>
    <div class="text-wrapper-3"><span style="font-size: 20px;">오승민님</span><br/><br/>안녕하세요, 반갑습니다.</div>
    <button class="text-wrapper-4"><i class="fa-solid fa-chart-line"
                                      style="margin-right: 5px"></i><a class="move-flask"
                                                                       href="http://13.125.156.239:5000/">국내주식</a>
    </button>
    <button id="loadBalancesButton" class="text-wrapper-5" onclick="loadBalances()"><i class="fa-solid fa-wallet"
                                                               style="margin-right: 11px"></i>내자산
    </button>
  </div>
  <div class="chart-wrapper">

    <canvas id="stockChart" ></canvas> <!-- 차트를 표시할 캔버스 -->
    <div id="balances" style="display: none;"></div> <!-- 텍스트 정보를 숨김 -->
  </div>

</div>

</body>
</html>
